version: 1.2.4
cache: true

# Force only these 3 models to appear
modelSpecs:
  enforce: true
  list:
    - name: "gpt-4o-mini"
      label: "GPT-4o Mini"
      preset:
        endpoint: "openAI"
        model: "gpt-4o-mini"
    - name: "gpt-4o"
      label: "GPT-4o"
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
    - name: "gpt-image-1"
      label: "GPT Image"
      preset:
        endpoint: "openAI"
        model: "gpt-image-1"

interface:
  customWelcome: "Welcome to Tinker AI Chat! Please use responsibly."
  
  endpointsMenu: false
  modelSelect: true      
  parameters: false      
  sidePanel: false
  presets: false
  prompts: false
  bookmarks: false
  multiConvo: false
  agents: false

registration:
  socialLogins: []

rateLimits:
  fileUploads:
    ipMax: 50
    ipWindowInMinutes: 60
    userMax: 25
    userWindowInMinutes: 60

endpoints:
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    titleConvo: true
    titleModel: "gpt-4o-mini"
    summarize: false
    forcePrompt: false
    modelDisplayLabel: "OpenAI"

fileConfig:
  endpoints:
    openAI:
      fileLimit: 3
      fileSizeLimit: 5
      totalSizeLimit: 15
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
  serverFileSizeLimit: 50
  avatarSizeLimit: 1
