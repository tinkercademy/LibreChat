version: 1.2.4
cache: true

modelSpecs:
  enforce: false
  list:
    - name: "gpt-4o-mini"
      label: "4o-mini"
      preset:
        endpoint: "openAI"
        model: "gpt-4o-mini"
    - name: "gpt-4o"
      label: "4o"
      preset:
        endpoint: "openAI"
        model: "gpt-4o"

interface:
  customWelcome: "Welcome to Tinker AI Chat! Please use responsibly."
  endpointsMenu: true    # Enable this so users can select Agents
  modelSelect: true
  parameters: false      
  sidePanel: true
  presets: false
  prompts: false
  bookmarks: false
  multiConvo: false
  agents: true
  runCode: false        
  webSearch: false

endpoints:
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    titleConvo: true
    titleModel: "gpt-4o-mini"
  agents:
    disableBuilder: false
    capabilities: ["tools"]
