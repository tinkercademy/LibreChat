version: 1.2.4
cache: true

modelSpecs:
  enforce: true
  list:
    - name: "gpt-4o-mini"
      label: "4o-mini"
      preset:
        endpoint: "openAI"
        model: "gpt-4o-mini"
    - name: "gpt-4o"
      label: "4o"
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
    - name: "gpt-image-1"
      label: "GPT Image"
      preset:
        endpoint: "openAI"
        model: "gpt-image-1"

interface:
  customWelcome: "Welcome to Tinker AI Chat! Please use responsibly."
  endpointsMenu: false
  modelSelect: false      # This should hide the model search dropdown
  parameters: false      
  sidePanel: false
  presets: false
  prompts: false
  bookmarks: false
  multiConvo: false
  agents: false
  runCode: false        # This removes the code interpreter button

webSearch:
  # Search Provider Configuration
  serperApiKey: "${SERPER_API_KEY}"
  searchProvider: "serper"
 
  # Scraper Configuration
  firecrawlApiKey: "${FIRECRAWL_API_KEY}"
  scraperType: "firecrawl" # Options: "firecrawl", "serper"
 
  # Reranker Configuration
  jinaApiKey: "${JINA_API_KEY}"
  rerankerType: "jina" # Options: "jina", "cohere"
 
  # General Settings
  scraperTimeout: 7500 # Timeout in milliseconds for scraper requests (default: 7500)
  safeSearch: 1 # Options: 0 (OFF), 1 (MODERATE - default), 2 (STRICT)
