version: 1.2.4
cache: true

modelSpecs:
  enforce: true
  list:
    - name: "gpt-4o-mini"
      label: "4o-mini"
      preset:
        endpoint: "openAI"
        model: "gpt-4o-mini"
    - name: "gpt-4o"
      label: "4o"
      preset:
        endpoint: "openAI"
        model: "gpt-4o"
    - name: "image-generator"
      label: "Image Generator"
      description: "Generate and edit images using GPT-Image-1"
      preset:
        endpoint: "agents"
        model: "gpt-4o"
        greeting: "I can generate and edit images for you using GPT-Image-1. Just describe what you'd like to see!"

interface:
  customWelcome: "Welcome to Tinker AI Chat! Please use responsibly."
  endpointsMenu: false
  modelSelect: false
  parameters: false      
  sidePanel: false
  presets: false
  prompts: false
  bookmarks: false
  multiConvo: false
  agents: true           # Enable agents in interface
  runCode: false        
  webSearch: false

endpoints:
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    titleConvo: true
    titleModel: "gpt-4o-mini"
  agents:                # Agents configuration goes under endpoints
    disableBuilder: false
    capabilities: ["tools"] # Enable tools capability for image generation
